name: CI
on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build test image
        run: docker build -t phpunit -f ci/Dockerfile.test .
      - name: Run PHPUnit
        run: docker run --rm phpunit

  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build smoke test image
        run: docker build -t smoke -f ci/Dockerfile .
      - name: Run smoke test
        run: docker run --rm -e MAILODDS_TEST_KEY=${{ secrets.MAILODDS_TEST_KEY }} smoke
